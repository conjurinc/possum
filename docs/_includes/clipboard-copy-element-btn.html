{% capture button_id %}clipboard-copy-btn-{{ include.target_id }}{% endcapture %}

<button id="{{ button_id }}" class="copy-btn" data-clipboard-target="#{{ include.target_id }}">
  Copy to clipboard
</button>

<script language="javascript">
  var copyBtn = document.getElementById("{{ button_id }}");
  var clipboard = new Clipboard(copyBtn);
</script>
