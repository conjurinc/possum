<div class="hosted-api-key-reset">
  <h2 id='hosted-signup'>Email Already Exists</h2>
  <p>If you have forgotten your API key, you can reset it to get a new one. Would you like to reset your API key?</p>

  <form class="hosted-account-api-key-reset hosted-account-form">
    <p>
      <strong>Email:</strong>
      <span id="reset-api-key-email"></span>
    </p>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Reset</button>
      <button id="hosted-api-key-reset-cancel-btn" type="button" class="btn">Cancel</button>
    </div>
  </form>
</div>
