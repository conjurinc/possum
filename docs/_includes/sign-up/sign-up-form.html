<div class='hosted-conjur-signup'>
  <h2 id='hosted-signup'>Sign Up to Evaluate Conjur</h2>
  <p>Complete this form to get your free hosted Conjur server account.</p>
  <form class="hosted-account-signup hosted-account-form" data-toggle="validator" role="form">
    <div class="form-group required">
      <label for="email-address">Email:</label>
      <input type="email" class="form-control" id="email-address" name="email-address" placeholder="your@emailaddress.com" data-error="Please enter a valid email address." data-remote="" data-remote-error="There was a problem with this email address - please enter a unique email." required>
      <div class="help-block with-errors"></div>
    </div>

    <div class="form-group required">
      <label for="organization">Organization:</label>
      <input type="text" class="form-control" id="organization" name="organization" placeholder="Your Organization" required>
      <div class="help-block with-errors"></div>
    </div>

    <div class="form-group form-check required">
        <label class="form-check-label">
          <input type="checkbox" id="terms" id="terms" name="terms" data-error="You must read and agree to the Terms of Use and Usage Agreement to continue." required>
          By checking this box, I agree to the <a href="/usage-agreement.html">Usage Agreement</a>
        </label>
        <div class="help-block with-errors"></div>
    </div>

    <div class="form-group required">
      <div id="recaptcha" class="g-recaptcha" data-sitekey="6Lddji0UAAAAAAiy2M--2e_BNcPop7b_kbJKv5tp"></div>
      <div class="help-block with-errors"></div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create Account</button>
    </div>
  </form>
</div>
