<form class="hosted-account-signup" action="#" method="POST">
  <div class="form-group required">
    <label for="email-address">Email:</label>
    <input type="text" class="form-control" id="email-address" placeholder="your@emailaddress.com" required="true">
  </div>
  <div class="form-check required">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" value="" required="true">
      By checking this box, I agree to the <a href="#">Terms of Use</a>, and <a href="#">Usage Agreement</a>
    </label>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Create Account</button>
  </div>
</form>
