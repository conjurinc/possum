<script src="../clipboard.min.js"></script>

{% capture button_id %}clipboard-copy-btn-{{include.target}}{% endcapture %}

<button id="{{ button_id }}" class="copy-btn" data-clipboard-target="#{{ include.target }}">
  Copy to clipboard
</button>

<script language="javascript">
  var copyBtn = document.getElementById("{{ button_id }}");
  var clipboard = new Clipboard(copyBtn);
</script>
