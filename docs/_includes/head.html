<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  {% if page.description != null %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == null %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-PGRNZ3V');</script>
  <!-- End Google Tag Manager -->

  <meta name="google-site-verification" content="tKrGG7RbZKF8fJZ5tz45n2JFwaeYj-QGGhdGXLAbkHQ" />

  <!-- favicon -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/conjur.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <script src="/javascript/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src='/javascript/bootstrap.min.js' type="text/javascript"></script>
  <script src='/javascript/validator.min.js' type="text/javascript"></script>
  <script src='/javascript/nav-scripts.js' type="text/javascript"></script>
  <script src='/javascript/clipboard.min.js' type="text/javascript"></script>


  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
    <script src='{{ js_file }}' type="text/javascript"></script>
    {% endfor %}
  {% endif %}

</head>
