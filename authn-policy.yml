- !host sample-host

- !policy
  id: conjur/authn-k8s/gke/prod
  body:
  - !webservice
    annotations:
      description: Authentication service for the Conjur OpenShift demo.

  - !policy
    id: ca
    body:
    - !variable
      id: cert
      annotations:
        description: CA cert for Kubernetes Pods.

    - !variable
      id: key
      annotations:
        description: CA key for Kubernetes Pods.

  - !group
    id: clients
    annotations:
      description: > 
        Members of this group can use the authn-k8s service. This group 
        typically has one member, which is a layer containing the enrolled 
        applications.

  - !permit
    resource: !webservice
    privilege: [ read, authenticate ]
    role: !group clients

- !grant
  role: !group conjur/authn-k8s/gke/prod/clients
  member: !host sample-host
